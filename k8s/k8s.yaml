apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-config
data:
  app_version: "1.0.0"
  environment: "production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: 975050024946.dkr.ecr.us-west-2.amazonaws.com/hello-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: hello-config
              key: app_version
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: hello-app-service
  labels:
    app: hello-app
spec:
  type: LoadBalancer
  selector:
    app: hello-app
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP